<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star Rating</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <p class="course-title">star Rating</p>

    <form action="">
        <div class="container">
            <div class="feedback">
                <div class="rating">


                    <input type="radio" name="rating" id="rating-5">
                    <label for="rating-5"></label>

                    <input type="radio" name="rating" id="rating-4">
                    <label for="rating-4"></label>

                    <input type="radio" name="rating" id="rating-3">
                    <label for="rating-3"></label>

                    <input type="radio" name="rating" id="rating-2">
                    <label for="rating-2"></label>

                    <input type="radio" name="rating" id="rating-1">
                    <label for="rating-1"></label>

                    <div class="emoji-wrapper">
                        <div class="emoji">
                            <p><img class="rating-0" src="./assets/img/0.png" alt=""></p>
                            <p><img class="rating-1" src="./assets/img/1.png" alt=""></p>
                            <p><img class="rating-2" src="./assets/img/2.jpg" alt=""></p>
                            <p><img class="rating-3" src="./assets/img/3.png" alt=""></p>
                            <p><img class="rating-4" src="./assets/img/4.png" alt=""></p>
                            <p><img class="rating-5" src="./assets/img/5.png" alt=""></p>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </form>




    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous">
    </script>



</body>

</html>
